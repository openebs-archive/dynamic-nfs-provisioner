name: ci

on:
  pull_request:
    paths-ignore:
      - 'deploy/helm/**'
      - 'MAINTAINERS'
      - '*.md'
      - 'LICENSE'
    branches:
      # on pull requests to develop and release branches
      - develop
      - 'v*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: License Check
        run: make license-check

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Unit test
        run: make test

      - name: Verify corrections
        run: make verify-src

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v1

  provisioner-nfs:
    runs-on: ubuntu-latest
    needs: ['lint', 'unit-test']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.5.1

      - name: Build Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./buildscripts/provisioner-nfs/provisioner-nfs.Dockerfile
          push: false
          platforms: linux/amd64, linux/arm64, linux/arm/v7, linux/ppc64le
          tags: |
            openebs/provisioner-nfs:ci

  nfs-server:
    runs-on: ubuntu-latest
    needs: ['lint', 'unit-test']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.5.1

      - name: Build Image
        uses: docker/build-push-action@v2
        with:
          context: ./nfs-server-container
          file: nfs-server-container/Dockerfile
          push: false
          platforms: linux/amd64, linux/arm64, linux/arm/v7, linux/ppc64le
          tags: |
            openebs/nfs-server-alpine:ci

  sanity-test:
    # to ignore builds on release
    if: ${{ (github.event.ref_type != 'tag') }}
    runs-on: ubuntu-latest
    needs: ['provisioner-nfs', 'nfs-server']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.7

      - name: Setup Minikube-Kubernetes
        uses: manusa/actions-setup-minikube@v2.3.0
        with:
          minikube version: v1.16.0
          kubernetes version: v1.20.1

      - name: Build and NFS-Provisioner image
        run: make provisioner-nfs-image

      - name: Install NFS utils
        run: |
          sudo apt-get update
          sudo apt install nfs-common

      - name: Installation
        run: |
          ./tests/install-localpv.sh
          ./tests/install-nfs-provisioner.sh

      - name: Running sanity tests
        run: make sanity-test
